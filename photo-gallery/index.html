<!DOCTYPE html>
<html>
  <head>
    <meta charset="viewport">


    <title>Canty Studios Photo Gallery</title>

    <link rel="stylesheet" href="styles.css">
    
  </head>

  <body>
    <h1>Canty Studios Photo Gallery</h1>

    <div class="row">
        <div class="column">
          <img src="../images/PhotoGallery/1.JPG" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="../images/PhotoGallery/2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="../images/PhotoGallery/3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="../images/PhotoGallery/4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="../images/PhotoGallery/5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
          </div>
        <div class="column">
            <img src="../images/PhotoGallery/6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="../images/PhotoGallery/7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
          </div>

      </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 7</div>
            <img src="../images/PhotoGallery/1.JPG" >
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 7</div>
            <img src="../images/PhotoGallery/2.jpg" >
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 7</div>
            <img src="../images/PhotoGallery/3.jpg" >
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 7</div>
            <img src="../images/PhotoGallery/4.jpg" >
          </div>

          <div class="mySlides">
            <div class="numbertext">5 / 7</div>
            <img src="../images/PhotoGallery/5.jpg">
          </div>

          <div class="mySlides">
            <div class="numbertext">6 / 7</div>
            <img src="../images/PhotoGallery/6.jpg" >
          </div>

          <div class="mySlides">
            <div class="numbertext">7 / 7</div>
            <img src="../images/PhotoGallery/7.jpg" >
          </div>
      
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="demo" src="../images/PhotoGallery/1.JPG" onclick="currentSlide(1)" alt="Nature">
          </div>
      
          <div class="column">
            <img class="demo" src="../images/PhotoGallery/2.jpg" onclick="currentSlide(2)" alt="Snow">
          </div>
      
          <div class="column">
            <img class="demo" src="../images/PhotoGallery/3.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>
      
          <div class="column">
            <img class="demo" src="../images/PhotoGallery/4.jpg" onclick="currentSlide(4)" alt="Lights">
          </div>

          <div class="column">
            <img class="demo" src="../images/PhotoGallery/5.jpg" onclick="currentSlide(5)" alt="Lights">
          </div>
          <div class="column">
            <img class="demo" src="../images/PhotoGallery/6.jpg" onclick="currentSlide(6)" alt="Lights">
          </div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
